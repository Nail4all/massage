<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись на массаж</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5A67D8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .schedule {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .time-slot {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            flex: 1 0 21%;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .time-slot.booked {
            background-color: #E2E8F0;
            color: #718096;
            cursor: not-allowed;
        }
        .time-slot:hover {
            border-color: #5A67D8;
        }
        footer {
            background-color: #5A67D8;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #bookingForm {
            display: none;
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #bookingForm .form-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
        }
        #bookingForm button {
            background-color: #5A67D8;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        #bookingForm button:hover {
            background-color: #434190;
        }
        .close-btn {
            float: right;
            font-size: 18px;
            cursor: pointer;
            color: #718096;
        }
    </style>
</head>
<body>

<header>
    <h1>Запись на массаж</h1>
</header>

<div class="container">
    <h2>Доступное время</h2>
    <div class="schedule">
        <!-- Генерация временных слотов -->
        <!-- Время с 9:00 до 18:00 с шагом 30 минут -->
        <!-- Занятые слоты: 10:30, 13:00, 15:30 -->
        <!-- Используем JavaScript для генерации -->
    </div>
</div>

<div id="bookingForm">
    <div class="form-content">
        <span class="close-btn" onclick="closeForm()">&times;</span>
        <h2>Подтвердите запись</h2>
        <p id="selectedTime"></p>
        <button onclick="submitForm()">Записаться</button>
    </div>
</div>

<footer>
    &copy; 2024 Массажный салон
</footer>

<script>
    // Инициализация переменных
    const scheduleContainer = document.querySelector('.schedule');
    const bookingForm = document.getElementById('bookingForm');
    const selectedTimeElement = document.getElementById('selectedTime');
    let selectedTime = '';

    // Временные параметры
    const startTime = 9; // Начало дня в 9:00
    const endTime = 18; // Конец дня в 18:00
    const timeStep = 30; // Шаг в минутах

    // Занятые временные слоты
    const bookedSlots = ['10:30', '13:00', '15:30'];

    // Функция для форматирования времени
    function formatTime(hours, minutes) {
        return (
            ('0' + hours).slice(-2) +
            ':' +
            ('0' + minutes).slice(-2)
        );
    }

    // Генерация временных слотов
    for (let h = startTime; h < endTime; h++) {
        for (let m = 0; m < 60; m += timeStep) {
            const time = formatTime(h, m);
            const slot = document.createElement('div');
            slot.classList.add('time-slot');

            // Проверяем, является ли слот занятым
            if (bookedSlots.includes(time)) {
                slot.classList.add('booked');
            } else {
                slot.setAttribute('data-time', time);
            }

            slot.textContent = time;
            scheduleContainer.appendChild(slot);
        }
    }

    // Добавляем обработчики событий для доступных слотов
    const timeSlots = document.querySelectorAll('.time-slot:not(.booked)');

    timeSlots.forEach(slot => {
        slot.addEventListener('click', function() {
            selectedTime = this.getAttribute('data-time');
            selectedTimeElement.textContent = 'Вы выбрали время: ' + selectedTime;
            bookingForm.style.display = 'block';
        });
    });

    function closeForm() {
        bookingForm.style.display = 'none';
    }

    function submitForm() {
        alert('Ваша запись на ' + selectedTime + ' принята!');
        bookingForm.style.display = 'none';
    }
</script>

</body>
</html>

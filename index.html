<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись на массаж</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5A67D8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .schedule {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .time-slot {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            flex: 1 0 30%;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .time-slot.booked {
            background-color: #E2E8F0;
            color: #718096;
            cursor: not-allowed;
        }
        .time-slot:hover {
            border-color: #5A67D8;
        }
        footer {
            background-color: #5A67D8;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #bookingForm {
            display: none;
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #bookingForm .form-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
        }
        #bookingForm input[type="text"], #bookingForm input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #bookingForm button {
            background-color: #5A67D8;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        #bookingForm button:hover {
            background-color: #434190;
        }
        .close-btn {
            float: right;
            font-size: 18px;
            cursor: pointer;
            color: #718096;
        }
    </style>
</head>
<body>

<header>
    <h1>Запись на массаж</h1>
</header>

<div class="container">
    <h2>Доступные время</h2>
    <div class="schedule">
        <div class="time-slot" data-time="10:00">10:00</div>
        <div class="time-slot booked">11:00</div>
        <div class="time-slot" data-time="12:00">12:00</div>
        <div class="time-slot" data-time="13:00">13:00</div>
        <div class="time-slot booked">14:00</div>
        <div class="time-slot" data-time="15:00">15:00</div>
        <div class="time-slot" data-time="16:00">16:00</div>
    </div>
</div>

<div id="bookingForm">
    <div class="form-content">
        <span class="close-btn" onclick="closeForm()">&times;</span>
        <h2>Подтвердите запись</h2>
        <p id="selectedTime"></p>
        <input type="text" placeholder="Ваше имя" required>
        <input type="email" placeholder="Email" required>
        <button onclick="submitForm()">Записаться</button>
    </div>
</div>

<footer>
    &copy; 2023 Массажный салон
</footer>

<script>
    const timeSlots = document.querySelectorAll('.time-slot:not(.booked)');
    const bookingForm = document.getElementById('bookingForm');
    const selectedTimeElement = document.getElementById('selectedTime');

    timeSlots.forEach(slot => {
        slot.addEventListener('click', function() {
            const time = this.getAttribute('data-time');
            selectedTimeElement.textContent = 'Вы выбрали время: ' + time;
            bookingForm.style.display = 'block';
        });
    });

    function closeForm() {
        bookingForm.style.display = 'none';
    }

    function submitForm() {
        alert('Ваша запись принята!');
        bookingForm.style.display = 'none';
    }
</script>

</body>
</html>
